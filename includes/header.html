<header id="main-header">

                Bela Belém

    <!-- Modal de contatos -->
    <div id="modal-contato" class="modal">
        <div class="modal-conteudo">
            <button class="fechar-modal" aria-label="Fechar modal">&times;</button>
            <h2 id="modal-titulo">Entre em Contato</h2>
            <div class="info-contato">
                <a href="https://www.instagram.com/belabelemturismo" target="_blank" rel="noopener noreferrer" class="btn">
                    <img src="assets/instagram-logo.png" alt="Instagram" class="icone"> @belabelemturismo

                <a href="https://wa.me/5591980606922" target="_blank" rel="noopener noreferrer" class="btn">

                    <img src="assets/email_icon.png" alt="E-mail" class="icone"> belabelemturismo@gmail.com

            <form action="https://formspree.io/f/seu-id-aqui" method="POST" class="form-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required minlength="2">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required minlength="10"></textarea>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </div>
